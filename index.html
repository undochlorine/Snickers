<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snickers</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="shortcut icon" href="https://microcontrib.hays.com/documents/4460248/4456596/brand_images_snickers.png/474be1f0-8721-0473-400c-e515075f9055?t=1579620449451" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="site_bg">
		<div class="list">
			<div class="bg1"></div>
			<div class="bg2"></div>
		</div>
	</div>
	<i class="fa-solid fa-up-right-and-down-left-from-center full_screen"></i>
	<div class="main">
		<header>
			<pre style="display: inline;">Score: </pre><p id="score">0</p>
		</header>
		<div class="game">

			<button class="play" id="play">
				<span class="shadow"></span>
				<span class="edge"></span>
				<span class="front text">Play</span>
			</button>

			<div class="field" style="filter: blur(4px)">
				<div class="counter-wrapper">
					<pre>Count: </pre><pre id="count">0</pre>
				</div>
				<div id="player"></div>
				<div id="enemy"></div>
			</div>
			
			<div class="field_layer"></div>

		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="./scripts/index.js" type="module"></script>
</body>
</html>
